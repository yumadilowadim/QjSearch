<html>
<head>
<meta charset="utf-8" />
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QjSearch example</title>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

<div class="main">
<div class="w100"><input type="text" id="search_field" placeholder="city" autofocus="" /></div>
<div class="w100" id="cities">
<div class="city_block">New York</div><div class="city_block">London</div><div class="city_block">Moscow</div><div class="city_block">Bangkok</div><div class="city_block">Tokio</div><div class="city_block">Kiev</div></div>
</div>

<script type="text/javascript" src="qj-search.js"></script>
<script>
$("#search_field").keyup(function() {
QjSearch(".main #search_field","#cities .city_block");	
});
</script>
<style>
.main {
font-family:Calibri;
font-size:14px;
color:#000;
}
.w100 {
width:100%;
display:block;
margin-bottom:20px;
}
.w100 input {
border:2px solid #ccc;
margin:10px;
padding:10px;
}
.city_block {
display:inline-block;
vertical-align:top;
padding:20px;
margin:10px;
border:2px solid #ccc;
}
</style>
</body>
</html>
